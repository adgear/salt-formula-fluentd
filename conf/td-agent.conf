<source>
  type syslog
  port 42185
  tag syslog
</source>

<source>
  type forward
</source>

<source>
  type tail
  format apache2
  path /var/log/httpd/access_log
  pos_file /var/log/td-agent/apache2.access_log.pos
  tag mongo.apache.access
</source>
 <source>
    type forward
  </source>
<match mongo.*.*>
  # plugin type
  type mongo

  # mongodb db + collection
  database apache
  collection access

  # mongodb host + port
  host localhost
  port 27017

  # interval
  flush_interval 10s
</match>

<match mongo.*.*>
  host 10.10.10.180
  port 9200

  type elasticsearch
  logstash_format true
  flush_interval 10s # for testing
</match>