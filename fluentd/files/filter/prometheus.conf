<filter {{ values.tag }}>
  @type prometheus
  {%- if values.get('label') %}
  <labels>
    {%- for label in values.label %}
    {{ label.name }} {{ label.value }}
    {%- endfor %}
  </labels>
  {%- endif %}
  {%- for metric in values.metric %}
  <metric>
    name {{ metric.name }}
    type {{ metric.type }}
    desc {{ metric.desc }}
  </metric>
  {%- endfor %}
</filter>
